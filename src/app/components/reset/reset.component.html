<style>
    .wrapper {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #f9f9f9;
    }
    .logo {
        text-align: center;
        margin-bottom: 20px;
    }
    .name {
        font-size: 24px;
        font-weight: bold;
        color: #333;
    }
    .form-field {
        margin-bottom: 15px;
    }
    .form-field span {
        margin-right: 10px;
        color: #888;
    }
    .form-control {
        width: calc(100% - 30px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .text-danger {
        color: #d9534f;
        font-size: 12px;
    }
    .btn {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    .btn:hover {
        background-color: #0056b3;
    }
</style>

<div class="wrapper">
    <div class="logo">
        <!-- Add your logo here -->
    </div>
    <div class="text-center mt-4 name">
        Reset Password
    </div>
    <form [formGroup]="resetPasswordForm" (submit)="reset()">
        <div class="form-field d-flex align-items-center">
            <small *ngIf="resetPasswordForm.controls['password'].dirty && resetPasswordForm.hasError('required', 'password')" class="text-danger">New Password is required</small>
            <span class="fas fa-key"></span>
            <input type="password" formControlName="password" class="form-control" id="pwd" placeholder="Password">
        </div>
        <div class="form-field d-flex align-items-center">
            <small *ngIf="resetPasswordForm.controls['confirmPassword'].dirty && resetPasswordForm.hasError('required', 'confirmPassword')" class="text-danger">Confirm Password is required</small>
            <span class="fas fa-key"></span>
            <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPwd" placeholder="Confirm Password">
        </div>

        <small *ngIf="resetPasswordForm.hasError('confirmPasswordValidator')" class="text-danger">Passwords do not match</small>
            
        <button type="submit" class="btn mt-3">Reset</button>
    </form>
</div>
