<div class="wrapper">
    <div class="logo">
    </div>
    <div class="text-center mt-4 name">
        Welcome
    </div>
     <form [formGroup]="form" (submit)="submit()">
        <div class="form-field d-flex align-items-center">
            <span class="far fa-user"></span>
            <input type="text" formControlName="userName" class="form-control" id="userName" placeholder="Username">
        </div>
       <small *ngIf="form.controls['userName'].dirty && form.hasError('required','userName')" class="text-danger">user name is required</small>
        <div class="form-field d-flex align-items-center">
            <span class="fas fa-key"></span>
            <input type="password" formControlName="password" class="form-control" id="pwd" placeholder="Password">
        </div>
        
        <button class="btn mt-3">Login</button>
    </form>
    <div class="text-center fs-6">
        <a [routerLink]="['/Home']" routerLinkActive="router-link-active" >Forget password?</a> or <a [routerLink]="['/Register']" routerLinkActive="router-link-active" >Register</a>
    </div>
  </div>
